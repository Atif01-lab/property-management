#Allow H2 DB to be accessed via browser and visa Java Application
spring.h2.console.enabled=true
#database server path
spring.h2.console.path = /h2-console

#DB url and DB name (pmsdb)

#store db in file so if app is not running, we can still access the data in file
spring.datasource.url=jdbc:h2:file:~/h2/pmsdb

#DB username and password
spring.datasource.username=sa
spring.datasource.password=
#DB driver, different DBs have different drivers
spring.datasource.driverName=org.h2.Driver
#Tells to keep existing data and table while server restart, other value is create where after server restarts
spring.jpa.hibernate.ddl-auto=update
#This enables printing of SQL queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

